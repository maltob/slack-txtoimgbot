display_information:
  name: stable-diff-bot
features:
  bot_user:
    display_name: Stable Diffusion
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - files:read
      - files:write
      - reactions:read
      - users.profile:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
